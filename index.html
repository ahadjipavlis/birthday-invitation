<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Πρόσκληση Γενεθλίων</title>

  <style>
    :root{
      --card-w: min(92vw, 520px);
      --card-h: calc(var(--card-w) * (1104 / 736));
      --blue: #1f4fff;
    }

    html, body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:#0f0f10;
      display:grid;
      place-items:center;
    }

    .invite{
      width: var(--card-w);
      height: var(--card-h);
      position:relative;
      border-radius: 24px;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    .bg{
      position:absolute;
      inset:0;
      background: url("background.jpg") center/cover no-repeat;
    }

    .shade{
      position:absolute;
      inset:0;
      background: radial-gradient(
        closest-side at 50% 45%,
        rgba(255,255,255,0),
        rgba(0,0,0,.35)
      );
      pointer-events:none;
    }

    /* ===== ΜΠΑΛΕΣ ΠΟΥ ΓΥΡΙΖΟΥΝ ===== */
    .ball{
      position:absolute;
      background: url("ball.png") center/contain no-repeat;
      animation: spin linear infinite;
      pointer-events:none;
      z-index:2;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.35));
    }

    .ball.small{
      width:12%;
      aspect-ratio:1/1;
      top:4%;
      right:4%;
      animation-duration:1s;
    }

    .ball.big{
      width:42%;
      aspect-ratio:1/1;
      bottom:4%;
      right:6%;
      animation-duration:1.35s;
    }

    @keyframes spin{
      to{ transform: rotate(360deg); }
    }

    /* ===== ΠΑΝΩ ΚΕΙΜΕΝΟ ===== */
    .text-wrap{
      position:absolute;
      left:7.5%;
      right:7.5%;
      top:8%;
      display:flex;
      justify-content:center;
      text-align:center;
      z-index:3;
    }

    .text{
      color:#000;
      font-weight:800;
      line-height:1.25;
      font-size: clamp(18px, 3.6vw, 26px);
      max-width:90%;
    }

    .text span{
      display:block;
      opacity:0;
      transform: translateY(12px);
      animation: popIn .9s ease forwards;
    }

    .text span:nth-child(1){animation-delay:.1s}
    .text span:nth-child(2){animation-delay:.3s}
    .text span:nth-child(3){animation-delay:.5s}
    .text span:nth-child(4){animation-delay:.7s}
    .text span:nth-child(5){animation-delay:.9s}

    /* ===== ΚΑΤΩ BLOCK ===== */
    .bottom-wrap{
      position:absolute;
      left:7.5%;
      right:7.5%;
      bottom:35%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      z-index:3;
    }

    .bottom-left{
      text-align:left;
    }

    .big-name{
      font-weight:900;
      font-size: clamp(30px, 6vw, 44px);
      color: var(--blue);
      text-transform: uppercase;
      letter-spacing:1px;
      text-shadow:0 2px 10px rgba(0,0,0,.35);
    }

    .line{
      font-weight:800;
      font-size: clamp(16px, 3.5vw, 22px);
      color:#000;
    }

    /* ===== ΤΟ 7 (POP + BOUNCE) ===== */
    .big-seven{
      font-weight:900;
      font-size: clamp(90px, 18vw, 160px);
      line-height:1;
      color: var(--blue);
      text-shadow:0 4px 18px rgba(0,0,0,.35);

      animation:
        popIn .9s ease forwards,
        bounce7 1.4s ease-in-out infinite;
      animation-delay: 1.35s, 2.2s;
    }

    .bottom-left span{
      display:block;
      opacity:0;
      transform: translateY(12px);
      animation: popIn .9s ease forwards;
    }

    .bottom-left span:nth-child(1){animation-delay:1.1s}
    .bottom-left span:nth-child(2){animation-delay:1.3s}
    .bottom-left span:nth-child(3){animation-delay:1.5s}
    .bottom-left span:nth-child(4){animation-delay:1.7s}

    @keyframes popIn{
      to{ opacity:1; transform:translateY(0); }
    }

    @keyframes bounce7{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-18px); }
    }

    @media (max-width:420px){
      .bottom-wrap{
        flex-direction:column;
        gap:6px;
        bottom:30%;
        text-align:center;
      }
      .bottom-left{text-align:center;}
      .ball.big{width:48%; bottom:2%; right:3%;}
      .ball.small{width:14%; top:3%; right:3%;}
    }
  </style>
</head>

<body>
  <div class="invite">
    <div class="bg"></div>

    <div class="ball small"></div>
    <div class="ball big"></div>

    <div class="shade"></div>

    <div class="text-wrap">
      <div class="text">
        <span>Αγαπημένοι μου φίλοι και φίλες,</span>
        <span>σας προσκαλώ στο πάρτι των γενεθλίων μου</span>
        <span>που θα γίνει στις 18 Ιανουαρίου,</span>
        <span>στο Nuevo campo,</span>
        <span>στις 3.30 μ.μ</span>
      </div>
    </div>

    <div class="bottom-wrap">
      <div class="bottom-left">
        <span class="big-name">ΕΥΑΓΓΕΛΟΣ</span>
        <span class="line">Π.Α: 99559625</span>
        <span class="line">Κωνσταντίνα</span>
        <span class="line">(μέχρι τις 14/01/2026)</span>
      </div>

      <div class="big-seven">7</div>
    </div>
  </div>
</body>
</html>
