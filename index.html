<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Πρόσκληση Γενεθλίων</title>

  <style>
    :root{
      --card-w: min(92vw, 520px);
      --card-h: calc(var(--card-w) * (1104 / 736));
      --blue: #1f4fff;
    }

    html, body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:#0f0f10;
      display:grid;
      place-items:center;
    }

    .invite{
      width: var(--card-w);
      height: var(--card-h);
      position:relative;
      border-radius: 24px;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    .bg{
      position:absolute;
      inset:0;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
    }

    .shade{
      position:absolute;
      inset:0;
      background: radial-gradient(
        closest-side at 50% 45%,
        rgba(255,255,255,0),
        rgba(0,0,0,.35)
      );
    }

    .text-wrap{
      position:absolute;
      left:7.5%;
      right:7.5%;
      top:2%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      text-align:center;
      padding: 10px 16px;
      background: transparent;
    }

    .text{
      color:#000;
      font-weight:800;
      line-height:1.25;
      font-size: clamp(18px, 3.6vw, 26px);
      max-width: 90%;
      margin: 0 auto;
    }

    .text span{
      display:block;
      opacity:0;
      transform: translateY(12px);
      animation: popIn .9s ease forwards;
    }

    .text span:nth-child(1){animation-delay:.1s}
    .text span:nth-child(2){animation-delay:.3s}
    .text span:nth-child(3){animation-delay:.5s}
    .text span:nth-child(4){animation-delay:.7s}
    .text span:nth-child(5){animation-delay:.9s}

    .bottom-wrap{
      position:absolute;
      left:7.5%;
      right:7.5%;
      bottom:5%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
    }

    .bottom-left{
      flex:1;
      text-align:left;
    }

    .big-name{
      font-weight:900;
      font-size: clamp(30px, 6vw, 44px);
      letter-spacing: 1px;
      color: var(--blue);
      text-transform: uppercase;
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }

    .bottom-left .line{
      font-weight:800;
      font-size: clamp(16px, 3.5vw, 22px);
      color:#000;
    }

    .big-seven{
      flex:0 0 auto;
      font-weight:900;
      font-size: clamp(90px, 18vw, 160px);
      line-height:1;
      color: var(--blue);
      text-shadow: 0 4px 18px rgba(0,0,0,.35);
    }

    .bottom-left span,
    .big-seven{
      display:block;
      opacity:0;
      transform: translateY(12px);
      animation: popIn .9s ease forwards;
    }

    .bottom-left span:nth-child(1){ animation-delay:1.1s; }
    .bottom-left span:nth-child(2){ animation-delay:1.3s; }
    .bottom-left span:nth-child(3){ animation-delay:1.5s; }
    .bottom-left span:nth-child(4){ animation-delay:1.7s; }
    .big-seven{ animation-delay:1.35s; }

    @keyframes popIn{
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    @media (max-width: 420px){
      .bottom-wrap{
        flex-direction:column;
        align-items:center;
        text-align:center;
        gap:6px;
      }
      .bottom-left{ text-align:center; }
    }
  </style>
</head>

<body>
  <div class="invite">
    <div class="bg"></div>
    <div class="shade"></div>

    <div class="text-wrap">
      <div class="text">
        <span>Αγαπημένοι μου φίλοι και φίλες,</span>
        <span>σας προσκαλώ στο πάρτι των γενεθλίων μου</span>
        <span>που θα γίνει στις 18 Ιανουαρίου,</span>
        <span>στο Nuevo campo,</span>
        <span>στις 3.30 μ.μ</span>
      </div>
    </div>

    <div class="bottom-wrap">
      <div class="bottom-left">
        <span class="big-name">ΕΥΑΓΓΕΛΟΣ</span>
        <span class="line">Π.Α: 99559625</span>
        <span class="line">Κωνσταντίνα</span>
        <span class="line">(μέχρι τις 14/01/2026)</span>
      </div>

      <div class="big-seven">7</div>
    </div>
  </div>
</body>
</html>
