<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Πρόσκληση Γενεθλίων</title>

  <style>
    :root{
      --card-w: min(92vw, 520px);
      --card-h: calc(var(--card-w) * (1104 / 736));
      --blue: #1f4fff;
    }

    html, body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:#0f0f10;
      display:grid;
      place-items:center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      box-sizing:border-box;
    }
    *, *::before, *::after{ box-sizing:border-box; }

    .invite{
      width: var(--card-w);
      height: var(--card-h);
      position:relative;
      border-radius: 24px;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      background:#000;
    }

    .bg{
      position:absolute;
      inset:0;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
    }

    .shade{
      position:absolute;
      inset:0;
      background: radial-gradient(
        closest-side at 50% 45%,
        rgba(255,255,255,0),
        rgba(0,0,0,.35)
      );
      pointer-events:none;
    }

    /* Animation ΜΟΝΟ για ΕΥΑΓΓΕΛΟΣ + 7 */
    @keyframes bounce{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-12px); }
    }

    /* ===== ΠΑΝΩ ΚΕΙΜΕΝΟ (ΣΤΑΘΕΡΟ) ===== */
    .text-wrap{
      position:absolute;
      left:7.5%;
      right:7.5%;
      top:7%;
      text-align:center;
      z-index:3;
    }

    .text span{
      display:block;
      font-weight:800;
      line-height:1.2;
      font-size: clamp(18px, 3.6vw, 26px);
      color:#000;
      margin-bottom:6px;
    }
    .text span:last-child{ margin-bottom:0; }

    /* ===== ΚΑΤΩ BLOCK ===== */
    .bottom-wrap{
      position:absolute;
      left:7.5%;
      right:7.5%;
      bottom:34%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      z-index:3;
    }

    .bottom-left span{
      display:block;
      font-weight:800;
      font-size: clamp(16px, 3.5vw, 22px);
      color:#000;
      margin-bottom:4px;
    }
    .bottom-left span:last-child{ margin-bottom:0; }

    /* ΕΥΑΓΓΕΛΟΣ (ίδιο μπλε με το 7) */
    .bottom-left .big-name{
      font-weight:900;
      font-size: clamp(36px, 7.5vw, 52px);
      color: var(--blue) !important;
      text-transform: uppercase;
      letter-spacing:1px;
      text-shadow: 0 3px 12px rgba(0,0,0,.45);
      margin-bottom:6px;
      animation: bounce 1.6s ease-in-out infinite;
    }

    /* 7 */
    .big-seven{
      font-weight:900;
      font-size: clamp(100px, 20vw, 180px);
      line-height:1;
      color: var(--blue);
      text-shadow: 0 4px 18px rgba(0,0,0,.4);
      animation: bounce 1.6s ease-in-out infinite;
      animation-delay:.15s;
    }

    /* ===== MOBILE FIX (για να ΜΗΝ επικαλύπτονται) ===== */
    @media (max-width: 480px){
      :root{
        --card-w: min(96vw, 520px);
        --card-h: calc(var(--card-w) * (1104 / 736));
      }

      .text-wrap{
        top:6%;
        left:6%;
        right:6%;
      }
      .text span{
        font-size: clamp(16px, 4.2vw, 22px);
        margin-bottom:5px;
      }

      /* Κάνουμε το κάτω block ΣΤΗΛΗ και το κατεβάζουμε */
      .bottom-wrap{
        flex-direction:column;
        text-align:center;
        align-items:center;
        gap:8px;
        bottom:24%;
      }

      .bottom-left{
        text-align:center;
      }

      .bottom-left .big-name{
        font-size: clamp(30px, 8vw, 42px);
        margin-bottom:4px;
      }

      .big-seven{
        font-size: clamp(86px, 22vw, 140px);
      }
    }

    /* extra για κοντές οθόνες (π.χ. μικρά iPhone) */
    @media (max-height: 740px){
      .bottom-wrap{ bottom:22%; }
      .text-wrap{ top:5.5%; }
    }
  </style>
</head>

<body>
  <div class="invite">
    <div class="bg"></div>
    <div class="shade"></div>

    <div class="text-wrap">
      <div class="text">
        <span>Αγαπημένοι μου φίλοι και φίλες,</span>
        <span>σας προσκαλώ στο πάρτι των γενεθλίων μου</span>
        <span>που θα γίνει στις 18 Ιανουαρίου,</span>
        <span>στο Nuevo campo,</span>
        <span>στις 3.30 μ.μ</span>
      </div>
    </div>

    <div class="bottom-wrap">
      <div class="bottom-left">
        <span class="big-name">ΕΥΑΓΓΕΛΟΣ</span>
        <span>Π.Α: 99559625</span>
        <span>Κωνσταντίνα</span>
        <span>(μέχρι τις 14/01/2026)</span>
      </div>

      <div class="big-seven">7</div>
    </div>
  </div>
</body>
</html>
