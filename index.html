<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Πρόσκληση Γενεθλίων</title>

  <style>
    :root{
      --card-w: min(92vw, 520px);
      --card-h: calc(var(--card-w) * (1104 / 736));
    }

    html, body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:#0f0f10;
      display:grid;
      place-items:center;
    }

    .invite{
      width: var(--card-w);
      height: var(--card-h);
      position:relative;
      border-radius: 24px;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    .bg{
      position:absolute;
      inset:0;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
    }

    .shade{
      position:absolute;
      inset:0;
      background: radial-gradient(
        closest-side at 50% 45%,
        rgba(255,255,255,0),
        rgba(0,0,0,.35)
      );
    }

  .text-wrap{
  position:absolute;
  left:7.5%;
  right:7.5%;
  top:14%;
  bottom:12%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding: 18px 16px;

  background: transparent !important;
  backdrop-filter: none !important;
  border: none !important;
  box-shadow: none !important;
}


    .text{
      color:#ffffff;
      font-weight:800;
      line-height:1.25;
      font-size: clamp(18px, 3.6vw, 26px);
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }

    .text span{
      display:block;
      opacity:0;
      transform: translateY(12px);
      animation: popIn .9s ease forwards;
    }

    .text span:nth-child(1){animation-delay:.1s}
    .text span:nth-child(2){animation-delay:.3s}
    .text span:nth-child(3){animation-delay:.5s}
    .text span:nth-child(4){animation-delay:.7s}
    .text span:nth-child(5){animation-delay:.9s}

    @keyframes popIn{
      to{
        opacity:1;
        transform:translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="invite">
    <div class="bg"></div>
    <div class="shade"></div>

    <div class="text-wrap">
      <div class="text">
        <span>Αγαπημένοι μου φίλοι και φίλες,</span>
        <span>σας προσκαλώ στο πάρτι των γενεθλίων μου</span>
        <span>που θα γίνει στις 18 Ιανουαρίου,</span>
        <span>στο Nuevo campo,</span>
        <span>στις 3.30 μ.μ</span>
      </div>
    </div>
  </div>
</body>
</html>
